<head>
  <link rel="stylesheet" href="style.css">
  <script src="homejava.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
  <title>Trip Planner Assessment</title>
</head>

<body style="background-color: #111;">
  <div class="topnav">
    <a class="navbar-logo" href="#">Trip Planner - JF</a><button onClick="window.location.href=window.location.href" id="refreshButton">Refresh Page</button><button type="button" onclick="window.open('', '_self', ''); window.close();" id="closewindowbutton">Close Window</button>
  </div>
      <h1 id="headerText">Starting location: This is where your trip will begin and end!
        <br> Choose one below:
      </h1>     
    </div> 
      <select id="start_position">
          <option value="Leeston">Leeston</option>
          <option value="Southbridge">Southbridge</option>
          <option value="Irwell">Irwell</option>
          <option value="Rolleston">Rolleston</option>
          <option value="Dunsandel">Dunsandel</option>
      </select>
        <button id="add_start_button">Add Start Point</button>
        <button id="remove_start_button">Remove Start Point</button>
      <br>
    <br>
      <select id="destinations">
          <option value="Leeston">Leeston</option>
          <option value="Southbridge">Southbridge</option>
          <option value="Irwell">Irwell</option>
          <option value="Rolleston">Rolleston</option>
          <option value="Dunsandel">Dunsandel</option>
        </select>
          <button  id="add_destination_button">Add Destination</button>
          <button  id="remove_destination_button">Remove Destination</button>
      <br>
      <br>
        <h1>Fuel Calculator:</h1>
          <label for="distance_input">Enter the distance of your trip here (Km):</label><input type="number" name="distance_input" id="distance_input"><br>
          <label for="fuel_efficiency_input">Enter the fuel efficiency of your vehicle (L/100Km):</label><input type="number" name="fuel_efficiency_input" id="fuel_efficiency_input"><br>
          <label for="fuel_cost_input">Enter the current cost of fuel per litre:</label><input type="number" name="fuel_cost_input" id="fuel_cost_input"><br>
          <button type="submit" id="fuel_calculate_button">Calculate!</button>
          <p id="fuel_cost_output"></p>
        <h1>Start Point:</h1>
          <ul id="start_location_list"></ul>
        <h1>Destinations:</h1>
          <ul id="destination_list"></ul>
      </body>
